<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="Instagram_logo.svg.png" alt="Instagram Logo" class="logo">
        <form action="#" method="POST" class="login-form">
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>
            <button type="submit" class="login-btn">Iniciar sesión</button>
        </form><br>
        <p class="o">-------------------------o---------------------------</p><br>
        <div class="social-login">
            <p><a href="https://www.facebook.com/" class="facebook-link"><img src="124010.png" alt="Facebook Icon"> Inicia sesión con Facebook</a></p>
        </div>
        <p class="forgot-password"><a href="https://iver-stan.github.io/Recuperaci-n/">¿Has olvidado tu contraseña?</a></p>
    </div>
    <div class="container2">
    <div class="signup-link">
        <p>¿No tienes una cuenta? <a href="#">Regístrate</a></p>
    </div>
    </div>
    <p class="o">Descarga la app.</p>
    <div class="omg">
        <img src="images.png" class="i" alt="">
        <img src="800px-Get_it_from_Microsoft_Badge.svg.png" class="i" alt="">
    </div>
</body>
</html>
